<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
    <title>Search Github</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="../assets/vendor/fonts/boxicons.css" />
    <link rel="stylesheet" href="../assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="../assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="../assets/vendor/css/demo.css"/>
    <script src="../assets/vendor/js/helpers.js"></script>
  </head>

  <body>
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
          <ul class="menu-inner py-1">
            <li class="menu-header small text-uppercase"><span class="menu-header-text">MENU</span></li>
            <li class="menu-item">
              <a
                href="https://luirichard.com/contato.html"
                target="_blank"
                class="menu-link">
                <i class="menu-icon tf-icons bx bx-support"></i>
                <div data-i18n="Support">Suporte</div>
              </a>
            </li>
            <li class="menu-item">
              <a
                href="https://github.com/luideveloper/RastreioCorreios"
                target="_blank"
                class="menu-link">
                <i class="menu-icon tf-icons bx bx-file"></i>
                <div data-i18n="Documentation">Repositório</div>
              </a>
            </li>
          </ul>
        </aside>
        <div class="layout-page">
          <nav
            class="container-xxl navbar navbar-expand-xl navbar-detached align-items-center"
            id="layout-navbar">
            <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
              <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
                <i class="bx bx-menu bx-sm"></i>
              </a>
            </div>
          </nav>
          <div class="content-wrapper">
            <div class="container-xxl flex-grow-1 container-p-y">
              <div class="card-body">
                <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Search /</span> Github</h4>
              </div>
              <div class="row">
                <div class="col-xxl">
                  <div class="card mb-4">
                    <div class="card-body">
                      <form>
                        <div class="row mb-6">
                          <label class="col-sm-12 col-form-label" for="basic-default-name">Digite o Usuário:</label>
                          <div class="col-sm-6">
                            <input type="text" class="form-control" id="usergithub" placeholder="luideveloper"/>
                          </div>
                          <div class="row mb-6">
                            <div class="col-sm-4">
                              <div class="btn btn-primary" id="click">Pesquisar</div>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                    <div class="card mb-4">
                      <h5 class="card-header">Detalhes do perfil</h5>
                      <div class="card-body">
                        <div class="d-flex align-items-start align-items-sm-center gap-4">
                          <img
                            src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460__340.png"
                            alt="user-avatar"
                            class="d-block rounded"
                            height="150"
                            width="150"
                            id="avatar"
                          />
                        </div>
                      </div>
                      <hr class="my-0" />
                      <div class="card-body">
                        <form id="formAccountSettings" method="POST" onsubmit="return false">
                          <div class="row">
                            <div class="mb-3 col-md-6">
                              <label class="form-label">Nome</label>
                              <input
                                class="form-control"
                                type="text"
                                id="nome"
                                autofocus
                                disabled=""
                              />
                            </div>
                            <div class="mb-3 col-md-6">
                              <label class="form-label">Usuário</label>
                              <input
                                class="form-control"
                                type="text"
                                id="user"
                                autofocus
                                disabled=""
                              />
                            </div>
                            <div class="mb-3 col-md-6">
                              <label class="form-label">Localidade</label>
                              <input 
                                class="form-control"
                                type="text"
                                id="localidade"
                                disabled=""
                                />
                            </div>
                            <div class="mb-3 col-md-6">
                              <label class="form-label">Repositórios públicos</label>
                              <input 
                                class="form-control"
                                type="text"
                                id="reps"
                                disabled=""
                                />
                            </div>
                            <div class="mb-3 col-md-6">
                              <label class="form-label">E-mail</label>
                              <input
                                class="form-control"
                                type="text"
                                id="email"
                                disabled=""
                              />
                            </div>
                            <div class="mb-3 col-md-6">
                              <label class="form-label">User Twitter</label>
                              <input
                                type="text"
                                href="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460__340.png"
                                class="form-control"
                                id="twitter"
                                disabled=""
                              />
                            </div>
                            <div class="mb-3 col-md-6">
                              <label class="form-label">Seguindo</label>
                              <input
                                class="form-control"
                                type="text"
                                id="seguindo"
                                disabled=""
                              />
                            </div>
                            <div class="mb-3 col-md-6">
                              <label class="form-label">Seguidores</label>
                              <input
                                class="form-control"
                                type="text"
                                id="seguidores"
                                disabled=""
                              />
                            </div>
                            <div class="mb-3 col-md-6">
                              <label class="form-label">Site</label>
                              <input
                                class="form-control"
                                type="text"
                                id="site"
                                disabled=""
                              />
                            </div>
                            <div class="mb-3 col-md-6">
                              <label class="form-label">Empresa</label>
                              <input
                                class="form-control"
                                type="text"
                                id="empresa"
                                disabled=""
                              />
                            </div>
                            <div class="mb-6 col-md-12">
                              <label class="form-label">Biografia</label>
                              <textarea
                                class="form-control"
                                type="text"
                                id="bio"
                                disabled=""
                                style="height:150px;">
                              </textarea>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <script src="../assets/vendor/js/apidata.js"></script>
    <script src="../assets/vendor/js/menu.js"></script>
    <script src="../assets/vendor/js/main.js"></script>
    
  </body>
</html>
